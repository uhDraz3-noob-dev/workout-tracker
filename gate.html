<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Enter PIN</title>
  <style>
    :root{
      --bg:#0b0f16;
      --panel:#0f1624;
      --text:#e6edf3;
      --muted:#7a8799;
      --accent:#00ff7f;
      --accent-dim:#008f4f;
      --padX:14px;
    }

    @font-face{ font-family: system-mono; src: local("Fira Code"), local("JetBrains Mono"),
                local("Ubuntu Mono"), local("DejaVu Sans Mono"); }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--text);
               font-family: system-mono, ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", "DejaVu Sans Mono", monospace; }

    body::before{
      content:""; position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(1200px 600px at 70% -20%, rgba(0,255,127,.06), transparent 60%),
        radial-gradient(900px 500px at -10% 100%, rgba(0,255,127,.05), transparent 60%),
        linear-gradient(transparent 40%, rgba(0,0,0,.25));
      mix-blend-mode:screen;
    }

    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px; }
    .card{
      width:min(92vw,560px);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border:1px solid rgba(0,255,127,.15);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.05);
      padding:28px 26px 24px;
    }
    .brand{ display:flex; gap:10px; align-items:center; color:var(--muted);
            letter-spacing:.08em; text-transform:uppercase; font-size:12px; }
    .brand .dot{ width:7px; height:7px; border-radius:50%; background:var(--accent); box-shadow:0 0 12px var(--accent); }
    .title{ margin:10px 0 18px; font-size:28px; letter-spacing:.08em; text-shadow:0 0 18px rgba(0,255,127,.18); }

    .row{ display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; }

    /* Terminal prompt */
    .sig{ color:var(--accent); user-select:none; padding:12px 0; }

    .field{
      position:relative;
      background:var(--panel);
      border:1px solid rgba(0,255,127,.2);
      border-radius:12px;
      padding:0;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* IMPORTANT: left-align actual input, hide its text & caret; we'll render bullets ourselves */
    .input{
      width:100%; background:transparent; border:0; outline:none;
      font-size:18px; letter-spacing:.12em; color:transparent;   /* hide real glyphs */
      padding:12px var(--padX);
      caret-color:transparent; text-align:left;                  /* terminal-like */
    }
    /* If you ever add a placeholder, keep it centered when empty */
    .input::placeholder{ color:rgba(230,237,243,.35); text-align:center; }
    .input:placeholder-shown ~ .ghost{ display:none; }           /* hide ghost when empty */

    /* The visible, measured bullets that mirror the input’s value */
    .ghost{
      position:absolute; top:50%; left:var(--padX); transform:translateY(-50%);
      font:inherit; letter-spacing:.12em; white-space:pre; pointer-events:none;
      color:var(--text);
    }

    .caret{
      position:absolute; top:50%; transform:translateY(-50%);
      height:1.15em; width:0.6ch; background:var(--accent);
      left:var(--padX); /* start at padding-left; JS moves it */
      box-shadow:0 0 14px rgba(0,255,127,.45);
      animation: blink 1.05s steps(1,end) infinite;
      pointer-events:none;
    }
    @keyframes blink { 50% { opacity:.2 } }

    .enter{
      height:46px; padding:0 18px; border:0;
      background:linear-gradient(180deg, var(--accent), var(--accent-dim));
      color:#001018; font-weight:700; letter-spacing:.15em; text-transform:uppercase;
      border-radius:12px; cursor:pointer;
      box-shadow:0 0 25px rgba(0,255,127,.35), inset 0 1px 0 rgba(255,255,255,.25);
      transition:transform .04s ease, filter .2s ease;
    }
    .enter:active{ transform:translateY(1px); }
    .enter:disabled{ filter:grayscale(.6) brightness(.7); cursor:not-allowed; }

    .msg{ min-height:1.2em; margin-top:10px; color:#ff8f8f }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="t1">
      <div class="brand"><span class="dot"></span> secure access_Terminal link Active_Build v0.1.2</div>
      <h1 class="title" id="t1">LOGIN</h1>

      <div class="row">
        <div class="sig">></div>
        <div class="field">
          <input id="pin" class="input" type="password" inputmode="numeric" pattern="[0-9]*"
                 autocomplete="off" autofocus />
          <!-- NEW: visible bullets we can measure -->
          <span id="ghost" class="ghost" aria-hidden="true"></span>
          <span id="caret" class="caret" aria-hidden="true"></span>
        </div>
        <button id="go" class="enter">ENTER</button>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const pinEl = document.getElementById("pin");
    const caret = document.getElementById("caret");
    const ghost = document.getElementById("ghost");
    const goBtn = document.getElementById("go");
    const msg = document.getElementById("msg");

    function placeCaret() {
      // Mirror bullets in a separate span so we can measure exactly what the user sees.
      const val = pinEl.value || "";
      ghost.textContent = "•".repeat(val.length);

      const cs = getComputedStyle(pinEl);
      const padLeft = parseFloat(cs.paddingLeft) || 0;
      const padRight = parseFloat(cs.paddingRight) || 0;

      // Width of the visible bullets
      const w = ghost.getBoundingClientRect().width;

      // Keep caret within the content box
      const maxLeft = pinEl.clientWidth - padRight - caret.offsetWidth;
      const left = Math.min(padLeft + w, maxLeft);

      caret.style.left = left + "px";
      caret.style.opacity = (document.activeElement === pinEl) ? "1" : "0";
    }

    // Keep caret in sync
    pinEl.addEventListener("input", placeCaret);
    pinEl.addEventListener("focus", placeCaret);
    pinEl.addEventListener("blur", placeCaret);
    window.addEventListener("load", placeCaret);
    window.addEventListener("resize", placeCaret);

    async function submit(){
      const pin = (pinEl.value||"").trim();
      if(!pin){ msg.textContent = "Please enter your PIN."; pinEl.focus(); return; }
      goBtn.disabled = true; msg.textContent = "";
      try{
        const r = await fetch("/api/login", {
          method:"POST",
          headers:{ "content-type":"application/json" },
          body: JSON.stringify({ pin })
        });
        if(r.ok){
          location.replace("/");
        }else{
          msg.textContent = "Incorrect PIN.";
          goBtn.disabled = false;
          pinEl.select(); placeCaret();
        }
      }catch{
        msg.textContent = "Network error. Try again.";
        goBtn.disabled = false;
      }
    }
    goBtn.addEventListener("click", submit);
    pinEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") submit(); });
  </script>
</body>
</html>
