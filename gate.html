<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Enter PIN</title>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .box{display:grid;gap:10px;width:min(92vw,360px)}
    input,button{padding:12px;border-radius:12px;border:1px solid #333;background:#111;color:#fff;font-size:16px}
    button{border:0;background:#4f46e5;font-weight:600;cursor:pointer}
    .msg{min-height:1.2em;color:#f87171}
  </style>
</head>
<body>
  <div class="box">
    <input id="pin" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="PIN" autofocus />
    <button id="go">Enter</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const go = document.getElementById('go');
    const pinEl = document.getElementById('pin');
    const msg = document.getElementById('msg');

    async function submit() {
      const pin = (pinEl.value || '').trim();
      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ pin })
        });
        if (r.ok) location.href = '/';
        else msg.textContent = 'Incorrect PIN';
      } catch {
        msg.textContent = 'Network error. Try again.';
      }
    }

    go.addEventListener('click', submit);
    pinEl.addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
  </script>
</body>
</html>
