
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover"
/>
<title>Training Dashboard — 12-Month Concurrent</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Simple PIN gate -->
<div id="gate" class="gate">
  <input id="pinInput" type="password" placeholder="" autofocus />
  <button id="pinEnter" class="btn">Enter</button>
  <div id="pinMsg" class="smallmut" style="margin-top:8px;"></div>
</div>


  <div id="app" class="wrap" style="display:none;">
    <aside class="aside">
      <button class="btn tab active" data-tab="home">Home</button>
      <button class="btn tab" data-tab="today">Today</button>
      <button class="btn tab" data-tab="program">Program</button>
      <button class="btn tab" data-tab="profile">Profile</button>
      <button class="btn tab" data-tab="builder">Builder</button>


      <div class="smallmut" style="margin-top:18px">Units</div>
      <div class="row" style="margin-top:6px">
        <button id="unit-lb" class="btn small active">lb</button>
        <button id="unit-kg" class="btn small">kg</button>
      </div>
    </aside>
    <main class="content" id="content">
	<main class="content" id="content">
  <section id="welcome" class="card" style="display:none;">
    <h2 id="greet"></h2>
    <div class="row" style="margin-top:8px;">
      <button id="btnTrack" class="btn">Track Workouts</button>
      <button id="btnOther" class="btn"></button> <!-- intentionally blank -->
    </div>
  </section>
  <!-- your other sections/tabs can remain; they'll show after you navigate -->
</main>

	</main>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Modal -->
  <div id="dayModalOverlay" class="modalOverlay">
    <div id="dayModal" class="modal"></div>
  </div>

<script src="app.js"></script>
  
<!-- Toast (if you don’t already have it) -->
<div id="toast" class="toast"></div>

<!-- Day detail modal for Program page -->
<div id="dayModalOverlay" class="modalOverlay" style="display:none;">
  <div id="dayModal" class="modal"></div>
</div>
	<!-- PIN Modal -->
<div id="pin-backdrop" style="display:none; position:fixed; inset:0; backdrop-filter:blur(3px); background:rgba(0,0,0,.35); z-index:9998;"></div>

<div id="pin-modal" style="display:none; position:fixed; inset:0; z-index:9999; align-items:center; justify-content:center;">
  <div style="background:#111; color:#fff; padding:24px; border-radius:16px; width:min(92vw,380px); box-shadow:0 10px 30px rgba(0,0,0,.5)">
    <h2 id="pin-title" style="margin:0 0 12px">Set a 4–8 digit PIN</h2>
    <p id="pin-sub" style="margin:0 0 16px; opacity:.8">You’ll need this to unlock the tracker.</p>

    <form id="pin-form" autocomplete="off">
      <input id="pin-input" inputmode="numeric" pattern="[0-9]*" maxlength="8"
             placeholder="Enter PIN" style="width:100%; padding:12px; border-radius:12px; border:1px solid #333; background:#000; color:#fff; margin-bottom:10px" />
      <input id="pin-confirm" inputmode="numeric" pattern="[0-9]*" maxlength="8"
             placeholder="Confirm PIN" style="width:100%; padding:12px; border-radius:12px; border:1px solid #333; background:#000; color:#fff; margin-bottom:10px; display:none" />
      <button id="pin-btn" type="submit" style="width:100%; padding:12px; border-radius:12px; border:0; background:#4f46e5; color:#fff; font-weight:600">Continue</button>
      <div id="pin-error" style="margin-top:10px; color:#f87171; min-height:1.2em"></div>
    </form>
  </div>
</div>

</body>
</html>
